<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .book-card {
            margin-bottom: 20px;
        }
        .book-card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Book Shelf</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="coverImageUrl" class="form-label">Cover Image URL</label>
                        <input type="url" class="form-control" id="coverImageUrl" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Edit Book</h2>
                <form id="editBookForm">
                    <input type="hidden" id="editBookId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="editAuthor" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editCoverImageUrl" class="form-label">Cover Image URL</label>
                        <input type="url" class="form-control" id="editCoverImageUrl" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                </form>
            </div>
        </div>

        <hr>

        <h2 class="my-4">My Books</h2>
        <div id="bookList" class="row">
            <!-- Book cards will be rendered here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        window.API_BASE_URL = window.API_BASE_URL || 'http://127.0.0.1:8080/book';
        const API_URL = window.API_BASE_URL;
        const addBookForm = document.getElementById('addBookForm');
        const editBookForm = document.getElementById('editBookForm');
        const bookList = document.getElementById('bookList');
        const cancelEditButton = document.getElementById('cancelEdit');

        let editingBookId = null;

        // Function to fetch and display books
        async function fetchBooks() {
            const response = await fetch(API_URL);
            const books = await response.json();
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookCard = `
                    <div class="col-md-4 book-card" data-id="${book.id}">
                        <div class="card">
                            <img src="${book.coverImageUrl}" class="card-img-top" alt="${book.title}">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text"><strong>Author:</strong> ${book.author}</p>
                                <p class="card-text">${book.description}</p>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="${book.id}">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="${book.id}">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
                bookList.innerHTML += bookCard;
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.target.dataset.id;
                    editBook(id);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.target.dataset.id;
                    deleteBook(id);
                });
            });
        }

        // Function to add a new book
        addBookForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const newBook = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                description: document.getElementById('description').value,
                coverImageUrl: document.getElementById('coverImageUrl').value,
            };

            await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newBook),
            });

            addBookForm.reset();
            fetchBooks();
        });

        // Function to populate edit form
        async function editBook(id) {
            const response = await fetch(`${API_URL}/${id}`);
            const book = await response.json();
            
            document.getElementById('editBookId').value = book.id;
            document.getElementById('editTitle').value = book.title;
            document.getElementById('editAuthor').value = book.author;
            document.getElementById('editDescription').value = book.description;
            document.getElementById('editCoverImageUrl').value = book.coverImageUrl;
            editingBookId = id;
        }

        // Function to update a book
        editBookForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const updatedBook = {
                title: document.getElementById('editTitle').value,
                author: document.getElementById('editAuthor').value,
                description: document.getElementById('editDescription').value,
                coverImageUrl: document.getElementById('editCoverImageUrl').value,
            };

            await fetch(`${API_URL}/${editingBookId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedBook),
            });

            editBookForm.reset();
            editingBookId = null;
            fetchBooks();
        });

        // Cancel edit
        cancelEditButton.addEventListener('click', () => {
            editBookForm.reset();
            editingBookId = null;
        });

        // Function to delete a book
        async function deleteBook(id) {
            await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
            });
            fetchBooks();
        }

        // Initial fetch
        fetchBooks();
    </script>
</body>
</html>
